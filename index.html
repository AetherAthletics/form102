<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chef Job Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }
    img.chef-photo {
      max-width: 100%;
      height: auto;
      display: block;
      margin-bottom: 15px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      height: 0;
      margin-bottom: 20px;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    form div {
      margin-bottom: 12px;
    }
    label {
      font-weight: bold;
    }
  </style>
</head>
<body>

<h1>Chef Job Application</h1>

<!-- Chef Image -->
<img src="https://source.unsplash.com/featured/?chef" alt="Chef at work" class="chef-photo">

<!-- Video Embed -->
<div class="video-container">
  <iframe 
    src="https://www.youtube.com/embed/6LDswBUN21o" 
    title="Master Cooking In Under 20 Minutes" 
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
  </iframe>
</div>

<form action="#" method="post">
  <div>
    <label for="picture">Picture:</label>
    <input type="file" id="picture" name="picture" accept="image/*">
  </div>
  
  <div>
    <label for="video">Video:</label>
    <input type="file" id="video" name="video" accept="video/*">
  </div>
  
  <div>
    <label for="message">Message:</label>
    <textarea id="message" name="message" maxlength="200"></textarea>
  </div>
  
  <div>
    <label for="location">Location:</label>
    <input type="text" id="location" name="location" placeholder="Enter location">
  </div>
  
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="John Doe">
  </div>
  
  <div>
    <label for="origin">Origin:</label>
    <input type="text" id="origin" name="origin" value="Philippines" readonly>
  </div>
  
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" autocomplete="on">
  </div>
  
  <div>
    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="18">
  </div>
  
  <div>
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="">Select</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>
  </div>
  
  <div>
    <label for="number">Number:</label>
    <input type="tel" id="number" name="number" pattern="[0-9]{10}" placeholder="10-digit number">
  </div>
  
  <div>
    <label for="status">Application Status:</label>
    <input type="text" id="status" name="status" value="Pending" disabled>
  </div>
  
  <fieldset>
    <legend>Address</legend>
    <input type="text" name="address" placeholder="Enter your address">
  </fieldset>
  
  <div>
    <button type="submit">Submit Form</button>
  </div>
</form>

</body>
</html>
